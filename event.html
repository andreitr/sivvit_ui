<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="css/secondary.css" />
        <link rel="stylesheet" type="text/css" href="css/event.css" />
        <link rel="stylesheet" type="text/css" href="css/global.css" />

        <title>Sivvit</title>
    </head>

    <body>
        <div class="body-container" id="wrapper">

            <div class="main-header">
                <div class="content-container">
                    <div class="logo">
                        Sivvit
                    </div>
                    <div class="nav" id="event-form" href="event_form.html">
                        Track New Event
                    </div>
                    <div class="nav">
                        Explore
                    </div>
                    <div class="nav" style="float:right; border: none; padding:0px">
                        Sign In with Facebook Twitter
                    </div>
                </div>
            </div>

            <div class="loader" id="js-loader"></div>
            <div class="hidden" id="js-app">

                <div class="white-box app-header">
                    <div class="content-container">
                        <div class="column-layout padding-b padding-t">
                            <div class="row">
                                <div class="cell">
                                    <h1 id="js-e-title">&nbsp;</h1>
                                    <div id="js-e-descr">
                                        &nbsp;
                                    </div>
                                </div>
                                <div class="cell">
                                    <h1>&nbsp;</h1>
                                    <div id="js-e-user" class="float-r">
                                        &nbsp;
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="content-container margin-t">
                    <div class="column-layout">
                        <div class="row">

                            <!--Left column -->
                            <div class="cell sidebar-cell">
                                <div id="js-mover">
                                    <div class="h2 inline">
                                        Timeline
                                    </div>
                                    <div class="seconrady-title" id="timeline-label"></div>
                                    <div class="white-box">
                                        <div id="padding">
                                            <div id="timline-label">
                                                <div id="timeline-maxtime"></div>
                                                <div id="timeline-mintime"></div>
                                            </div>
                                            <div id="timeline-container"></div>
                                            <div id="timeline-slider"></div>
                                        </div>
                                    </div>
                                    <div class="h2 margin-t inline">
                                        Collecting content in
                                    </div>
                                    <div class="seconrady-title" id="map-label"></div>
                                    <div class="white-box">
                                        <div id="padding">
                                            <div id="map-container"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Right column -->
                            <div class="cell main-cell">
                                <div id="navigation-content">
                                    <div class="h2 inline" id="content-stats"></div>
                                    <div class="text-btn" id="all-btn">
                                        <span class='icon-comment' id='all-btn'>&nbsp;</span>Everything
                                    </div>
                                    <div class="text-btn" id="media-btn">
                                        <span class='icon-media' id='media-btn'>&nbsp;</span>Media
                                    </div>
                                    <div class="text-btn" id="post-btn">
                                        <span class='icon-page' id='post-btn'>&nbsp;</span>Posts
                                    </div>
                                    <div style="float:right">
                                        <div class="text-btn" id="share-btn">
                                            <span class='icon-twitter'>&nbsp;</span>Share
                                        </div>
                                    </div>
                                </div>
                                <!-- CONTENT HERE -->
                                <div id="dynamic-content"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="padding"></div>
        </div>
        <div id="footer">
            <div class="content-container">
                <div class="notice">
                    &copy; 2012 Sivvit, Inc., All Rights Reserved
                </div>
            </div>
        </div>

            $LAB.script("js/libs/underscore/underscore-min.js").wait();
            $LAB.script("js/libs/backbone/backbone-min.js").wait();
            $LAB.script("js/libs/jquery/jquery-templates/jquery.tmpl.min.js").wait();

            $LAB.script("js/libs/waypoints/waypoints.min.js").wait();

            $LAB.script("js/libs/fancybox/jquery.fancybox.js").wait();
            $LAB.script("js/libs/fancybox/jquery.fancybox.pack.js").wait();

            $LAB.script("js/dist/event.concat.js").wait(function() {

                // Initiate the entire application once the last file is loaded
                SIVVIT.Event.init('a81fec28');
            });

        </script>
