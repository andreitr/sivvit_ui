<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="css/global.css" />
        <link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.8.16.custom.css" />
        <link rel="stylesheet" type="text/css" href="js/libs/fancybox/jquery.fancybox.css" />
        <title>Sivvit</title>
    </head>

    <body>
        <div class="wrapper" id="wrapper">

            <div class="main-header">
                <div class="content-container">
                    <div class="logo">
                        Sivvit
                    </div>
                    <div class="nav" id="event-form" href="event.form">
                        Track New Event
                    </div>
                    <div class="nav">
                        Explore
                    </div>
                    <div class="nav float-r" id="login-form" style="float:right; border: none; padding:0px" href="login.form">
                        Sign In with Facebook Twitter
                    </div>
                </div>
            </div>

            <div id="js-app-loader" class="paceholder">
                <span class="loader"></span>
            </div>
            <div class="hidden" id="js-app">

                <div class="white-box app-header">
                    <div class="content-container">
                        <div class="column-layout padding-b padding-t">
                            <div class="row">
                                <div class="cell">
                                    <h1 id="js-e-title">&nbsp;</h1>
                                    <div id="js-e-descr">
                                        &nbsp;
                                    </div>
                                </div>
                                <div class="cell">
                                    <h1>&nbsp;</h1>
                                    <div id="js-e-user" class="float-r">
                                        &nbsp;
                                    </div>
                                </div>
                            </div>
                            <div id="js-mover-trigger" class="absolute"></div>
                        </div>
                    </div>
                </div>

                <div class="content-container margin-t">
                    <div class="column-layout">
                        <div class="row">

                            <!--Left column -->
                            <div class="cell sidebar-cell">
                                <div id="js-mover" class="sidebar-cell">
                                    <h3 class="inline">Timeline</h3><h4 id="js-e-timeline-lbl"></h4>
                                    <div class="white-box padding">

                                        <div id="timline-label">
                                            <div id="timeline-maxtime"></div>
                                            <div id="timeline-mintime"></div>
                                        </div>

                                        <div id="js-e-timeline" class="sidebar-content"></div>
                                    </div><h3 class='inline margin-t'>Collecting content in</h3><h4 id="js-e-map-lbl"></h4>
                                    <div class="white-box">
                                        <div class="padding" id="js-e-map"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- Right column -->
                            <div class="cell main-cell">
                                <div id="navigation-content">
                                    <h3 id="js-e-stats" class="content-stats inline">Stats</h3>

                                    <div class="text-btn" style="left" id="js-all-btn">
                                        <span class='icon-comment' id='js-all-btn'>&nbsp;</span>Everything
                                    </div>
                                    <div class="text-btn" id="js-media-btn">
                                        <span class='icon-media' id='js-media-btn'>&nbsp;</span>Media
                                    </div>
                                    <div class="text-btn" id="js-post-btn">
                                        <span class='icon-page' id='js-post-btn'>&nbsp;</span>Posts
                                    </div>
                                    <div style="float:right">
                                        <div class="text-btn">
                                            <span class='icon-twitter'>&nbsp;</span>Share
                                        </div>
                                    </div>
                                </div>
                                <!-- CONTENT HERE -->
                                <div id="js-app-content"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="padding-b padding-t margin-t"></div>

        <div class="footer">
            <div class="content-container">
                <div class="notice">
                    &copy; 2012 Sivvit, Inc., All Rights Reserved
                </div>
            </div>
        </div>

        <!-- Templates Start ------------------------------------------------->

        <script type="text/template" id="tpl_content-post">
            <li id="post-list"><div id="content"><div id="avatar"><img src="${avatar}" width="48" height="48"></div>${content}<div id="meta">${source} <span class="icon-time"></span>${timestamp} <span class="icon-user"></span><a href="http://twitter.com/#!/${author}">${author}</a></div></div></li>
        </script>

        <script type="text/template" id="tpl_content-photo">
            <li id="post-list"><div id="content"><div id="media"><img height="160" src="${thumbnail}" id="photo-box" href="${media}"/></div><div id="meta">${source} <span class="icon-time"></span>${timestamp} <span class="icon-user"></span>${author}</div></div></li>
        </script>

        <script type="text/template" id="tpl_content_media">
            <li id="post-list"><div id="content"><div id="media"><img height="160" src="${thumbnail}" id="photo-box" class="fancybox.iframe" href="${media}"/></div><div id="meta">${source} <span class="icon-time"></span>${timestamp} <span class="icon-user"></span><a href="#">${author}</a></div></div></li>,
        </script>

        <script type="text/template" id="tpl_more-content">
            <div id="load-content-btn" class="content-loader loader-margin loader-header">Found more content <span class="icon-download"></span></div>
        </script>

        <script type="text/template" id="tpl_edit-controls">
            <div id="controls-container"><div id="checkbox"><input type="checkbox" id="group-select"></div><a id="del-all" class="link"><span class="icon-delete"></span>Delete</a><a id="apr-all" class="link"><span class="icon-check"></span>Approve</a></div>
        </script>

        <script type="text/template" id="tpl_edit-item">
            <div id="checkbox"><input type="checkbox" id="itm-check"/></div>
            <span class="item-edit"><span id="load-itm" class="loader"></span><span class="icon-delete" id="del-itm"></span><span class="icon-check" id="apr-itm"></span><div id="pending-flag"></div></span>

        </script>

        <!-- Templates End -------------------------------------------------->

        <script type="text/javascript" src="js/libs/lab/LAB.min.js"></script>
        <script type="text/javascript">
            $LAB.script("js/libs/jquery/jquery-1.7.2.min.js").wait();
            $LAB.script("js/libs/graphael/raphael-min.js").wait();
            $LAB.script("js/libs/underscore/underscore-min.js").wait();
            $LAB.script("js/libs/backbone/backbone-min.js").wait();
            $LAB.script("js/libs/jquery/jquery-templates/jquery.tmpl.min.js").wait();

            $LAB.script("js/libs/waypoints/waypoints.min.js").wait();

            $LAB.script("js/libs/fancybox/jquery.fancybox.js").wait();
            $LAB.script("js/libs/fancybox/jquery.fancybox.pack.js").wait();

            $LAB.script("js/dist/event.concat.js").wait(function() {

                // Initiate the entire application once the last file is loaded
                SIVVIT.Event.init('079002e2');
            });

        </script>
    </body>
</html>
