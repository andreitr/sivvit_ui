<!DOCTYPE html>
<html lang="en">
	
	<head>
		<script type="text/javascript" src="js/libs/jquery/jquery-1.6.2.min.js"></script>
		<script src="js/libs/graphael/raphael-min.js" type="text/javascript"></script>
		<script src="js/map.js" type="text/javascript"></script>
		<script src="js/event.js" type="text/javascript"></script>
		
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#pubid=xa-4e2a47b25a9b1d3c"></script>
		
		<link rel="stylesheet" type="text/css" href="css/secondary.css" />
		<link rel="stylesheet" type="text/css" href="css/event.css" />
		<link rel="stylesheet" type="text/css" href="css/global.css" />
		<title>Project High Jump</title>
	</head>
	
	
	<body>
		<div id="header">
			<div id="content">
				<div id="logo"></div>
				<div id="nav">Track New Event</div>
				<div id="nav">Explore</div>
				<div id="nav" style="float:right; border: none; padding:0px">Sign In with Facebook Twitter</div>
			</div>
		</div>
		
		<div id="eventHeader">
			<div id="contentBoxHeader">
				<div id="content">
					<div id="padding" style="padding: 10px 0 10px 0;">
						<div id="column-layout">
							<div id="row">
								<div id="cell" style="width:50%">
									<h1>Red Hot Chili Peppers Concert</h1>
									<span class="icon-event"></span>Concert<span class="icon-location"></span>Red Rocks, Morrison CO<span class="icon-time"></span>Live<span class="icon-user"></span>by&nbsp;<a href="#">andreitr</a>
								</div>
								<div id="cell">
									<div id="social">
										<div id="embed">
											Embed Code
											<input type="text" value="code" style="margin-left:10px; border:1px solid #CCCCCC; height:19px; width:150px; color: #CCCCCC"/>
										</div>
										<div class="addthis_toolbox addthis_default_style">
											<a class="addthis_counter addthis_pill_style" style="margin-right:10px"></a>
											<a class="addthis_button_tweet" ></a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Subheader -->
		<div id="content">
			<div style="min-height:10px; background-color: #666666; color: #FFFFFF; padding: 5px">LIVE Found a ton of content</div>
		</div>
		
		<div id="contentVSpacer"></div>
		<div id="content">
			<div id="column-layout">
				<div id="row">
					
					<!-- Left column -->
					<div id="cell" style="width:100%; padding-right:20px">
						<h2>Tweets</h2>
						<div id="contentBox">
							<div id="padding">
								<ol id="status-list"></ol>
							</div>
						</div>
					</div>
					
					<!-- Right column -->
					<div id="cell">
						<h2>Timeline</h2>
						<div id="contentBox">
							<div id="padding">
								<div id="timeline-container" style="height:130px; width: 100%"></div>
							</div>
						</div>
						
						<div id="contentVSpacer"></div>
						<h2>Location</h2>
						<div id="contentBox" style="width:300px">
							<div id="padding">
								<div id="mapCanvas" style="height:180px"></div>
							</div>
						</div>
					</div>
					
					
				</div>
			</div>
		</div>
		<div id="padding"></div>
		<div id="footer"></div>
	</body>
</html>
