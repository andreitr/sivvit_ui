<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="css/secondary.css" />
		<link rel="stylesheet" type="text/css" href="css/event.css" />
		<link rel="stylesheet" type="text/css" href="css/global.css" />
		<link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.8.16.custom.css" />
		<title>Project High Jump</title>
	</head>
	<body>
		<div id="header">
			<div id="content-container">
				<div id="logo"></div>
				<div id="nav">
					Track New Event
				</div>
				<div id="nav">
					Explore
				</div>
				<div id="nav" style="float:right; border: none; padding:0px">
					Sign In with Facebook Twitter
				</div>
			</div>
		</div>
		<div id="event-application">
			<div id="eventHeader">
				<div id="contentBoxHeader">
					<div id="content-container">
						<div id="padding" style="padding: 10px 0 10px 0;">
							<div id="column-layout">
								<div id="row">
									<div id="cell" style="width:50%">
										<h1 id="event-title"></h1>
										<div id="event-meta"></div>
									</div>
									<div id="cell">
										<div id="social">
											<div id="embed">
												Embed Code
												<input type="text" value="code" style="margin-left:10px; border:1px solid #CCCCCC; height:19px; width:150px; color: #CCCCCC"/>
											</div>
											<div class="addthis_toolbox addthis_default_style">
												<a class="addthis_counter addthis_pill_style" style="margin-right:10px"></a>
												<a class="addthis_button_tweet" ></a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="contentVSpacer"></div>
			<div id="content-container">
				<div id="column-layout">
					<div id="row">
						<!-- Left column -->
						<div id="cell" style="width:100%; padding-right:20px">
							<div id="navigation-content">
								<a id="allBtn" class="tabBtn">Everything</a>
								<a id="postBtn" class="tabBtn">Posts</a>
								<a id="mediaBtn" class="tabBtn">Media</a>
							</div>
							<div id="contentBox">
								<!-- CONTENT HERE -->
								<div id="dynamic-content"></div>
							</div>
						</div>
						<!-- Right column -->
						<div id="cell">
							<h2>Timeline</h2>
							<div id="contentSidebarBox">
								<div id="padding">
									<div id="timline-label">
										<div id="timeline-maxtime"></div>
										<div id="timeline-mintime"></div>
									</div>
									<div id="timeline-container"></div>
									<div id="timeline-slider"></div>
								</div>
							</div>
							<div id="contentVSpacer"></div>
							<h2>Location</h2>
							<div id="contentSidebarBox">
								<div id="padding">
									<div id="map-container"></div>
									<div id="map-label"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="padding"></div>
		<div id="footer"></div>
		<script type="text/javascript" src="js/libs/lab/LAB.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
