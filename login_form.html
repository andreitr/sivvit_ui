<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" type="text/css" href="css/global.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

        <title>Login</title>
    </head>
    <body>

        <div id='js-app' class="padding form-login">
            <div>
                <p class="lead">
                    Sign In!
                </p>

                <form id="js-app-form" class='form-horizontal'>

                    <fieldset class="control-group">
                        <input name="email" type="text" class="input-large" placeholder="Email" style="width: 210px">
                        <input name="password" type="password" class="input-large" placeholder="Password">
                    </fieldset>
                    <span style="display:block" class="margin-t">
                        <button type="submit" class="btn">
                            Sign in
                        </button> </span>
                </form>
            </div>
        </div>

        <script type="text/javascript" src="js/libs/lab/LAB.min.js"></script>
        <script type="text/javascript">
            $LAB.script("js/libs/jquery/jquery-1.7.2.min.js").wait();
            $LAB.script("js/libs/jquery/jquery.validate.js").wait();
            $LAB.script("js/dist/login.form.concat.js").wait(function() {
                SIVVIT.Login.init();
            });
        </script>

    </body>
</html>
