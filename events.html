<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="css/global.css" />
        <link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.8.16.custom.css" />
        <link rel="stylesheet" type="text/css" href="js/libs/fancybox/jquery.fancybox.css" />
        <title>Project High Jump</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="main-header">
                <div class="content-container">
                    <div class="logo">
                        Sivvit
                    </div>
                    <div class="nav" id="event-form" href="event.form">
                        Track New Event
                    </div>
                    <div class="nav">
                        Explore
                    </div>
                    <div class="nav" id="login-form" style="float:right; border: none; padding:0px" href="login.form">
                        Sign In with Facebook Twitter
                    </div>
                </div>
            </div>

            <div id="js-app-loader" class="paceholder">
                <span class="loader"></span>
            </div>
            <div class="hidden" id="js-app">

                <div class="white-box app-header">
                    <div class="content-container">
                        <div class="column-layout padding-b padding-t">
                            <div class="row">
                                <div class="cell">
                                    <h1>Browse events</h1>
                                    <div>
                                        This is where you find your events!
                                    </div>
                                </div>
                                <div class="cell">
                                    <h1>&nbsp;</h1>
                                    <div id="js-p-user" class="float-r">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="content-container margin-t">
                    <h3 id="js-e-stats"></h3>
                    <!-- CONTENT HERE -->
                    <div id="js-app-content"></div>
                </div>
            </div>
        </div>

        <div class="padding-b padding-t margin-t"></div>

        <div class="footer">
            <div class="content-container">
                <div class="notice">
                    &copy; 2012 Sivvit, Inc., All Rights Reserved
                </div>
            </div>
        </div>

        <!-- Templates Start ------------------------------------------------->

        <script type="text/template" id="tpl_content-list">
            <li id="post-list">
            <div id="content">
                <div id="js-histogram" class="histogram"></div>
                <div id="title"><a href="${link}">${title}</a></div>
                <div id="description">${description}</div>
                <div id="meta">${posts} posts, ${images} images, ${videos} videos  <span class="icon-location"></span>${location}  <span class="icon-user"></span>${author}</div>
                </div>
            </div>
            </li>
        </script>

        <!-- Templates End -------------------------------------------------->

        <script type="text/javascript" src="js/libs/lab/LAB.min.js"></script>
        <script>
            $LAB.script("js/libs/graphael/raphael-min.js").wait();
            $LAB.script("js/libs/jquery/jquery-1.7.2.min.js").wait();
            $LAB.script("js/libs/underscore/underscore-min.js").wait();
            $LAB.script("js/libs/backbone/backbone-min.js").wait();
            $LAB.script("js/libs/jquery/jquery-templates/jquery.tmpl.min.js").wait();

            $LAB.script("js/libs/jquerycookie/jquery.cookie.js").wait();

            $LAB.script("js/libs/fancybox/jquery.fancybox.js").wait();

            $LAB.script("js/dist/events.concat.js").wait(function() {

                SIVVIT.Events.init("http://sivvit.com/events.json?callback=?&meta=1&resolution=hour");
            });

        </script>
    </body>
</html>
