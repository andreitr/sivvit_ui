<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/javascript" src="js/libs/jquery/jquery-1.6.2.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="css/form.css" />
        
        <title>New Event</title>
    </head>
    
    <body>

		<form>
			<div id="form-container">
				<input type="text" value="" class="input" name="title">
				<div id="input-description">describe event e.g. local concert</div>
				
				<div id="input-title">what*</div>
				<input type="text"  class="input" name="what">
				<div id="input-description">comma delimited keywords e.g. denver concert, monkey with guitar</div>
				
				<div id="input-title">where</div>
				<input type="text" name="where" value="" class="input" >
				<div id="input-description">specify event location e.g. Denver, CO USA</div>
				
				<div id="input-title">when*</div>
				<div class="input">
						Start Date<input type="text" value="" class="input-date" name="start_date">
						End Date<input type="text" value="" class="input-date" name="end_date">
						Non-stop<input type="checkbox" name="end_continue">
				</div>
				
				<div id="input-description">start date can't be less than today and end date is optional.</div>
				
			
				<input type="submit" value="Submit" class="button-submit">
				<input type="reset" value="Reset" class="button-reset">
				
			</div>
		</form>

	</body>
</html>
